name: CI

on:
  pull_request:
    branches: [ "main"]
  push:
    branches: [ "main"]

jobs:
  test:
    runs-on: ubuntu-latest
    env:
          APP_ENV: test
          DATABASE_URL: "mysql://reservation:reservation@127.0.0.1:3306/reservation?serverVersion=8.0"
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: reservation_test
          MYSQL_USER: reservation
          MYSQL_PASSWORD: reservation
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=30

    steps:
      - uses: actions/checkout@v4

      - uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"
          extensions: mbstring, intl, pdo_mysql, xml, zip
          coverage: none

      - run: composer install --no-interaction --prefer-dist

      - name: DB + migrations
        
        run: |
         
          php bin/console doctrine:migrations:migrate -n

      - name: PHPUnit
       
        run: php bin/phpunit
